<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Censurador de palavrões</title>
    <!--LINK PARA O BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--LINK PARA O ARQUIVO CSS-->
    <link rel="stylesheet" href="./css/estilo.css">
    </head>
<body>
    <div class="estrutura">
            <h1>Censurador de palavras obscenas</h1>
        <div class="corpo">
            <form id="formulario">
                <div class="mb-3 caixa">
                    <label for="texto" class="form-label">Digite um texto para ser feita a análise:</label>
                    <textarea name="texto"  class="form-control" id="texto" rows="3"></textarea>
                </div>
                <div class="col-12 botao">
                    <button id="submeter" class="btn btn-primary" type="submit">Submeter</button>
                    <a href="/"><button id="recarregar" class="btn btn-primary">Recarregar</button></a>
                </div>
            </form>
            
            <div id="mostrar-esconder" class="mostrar-esconder">
                <div class="alert alert-success" id="mudar-sem" role="alert">
                </div>
                <div class="alert alert-danger" id="mudar" role="alert">
                </div>
                <div class="accordion" id="accordionPai">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Mostrar texto censurado
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="mostrador"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--LINK PARA O ARQUIVO JAVASCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="module" src="./src/censurador.js"></script>    
    
    <!--LINK PARA O BOOTSTRAP CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
